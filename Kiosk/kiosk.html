<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Kiosk RAMSERVICE</title>
  <link rel="stylesheet" href="stile.css">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body, html { margin:0; padding:0; background:#f0f2f5; overflow:hidden; }
    .screen { display:flex; flex-direction:column; height:100vh; }
    header, footer { flex:0 0 auto; }
    #center, #slideshow { flex:1; display:flex; align-items:center; justify-content:center; overflow:hidden; }
    #slideshow { position:relative; height:60vh; }

    /* --- Quick fix per immagini --- */
    #center img, #slideshow img {
      width: 100%;
      height: auto;
      max-height: 100%;
      object-fit: contain;
      border-radius: 12px;
      transition: opacity .8s ease;
    }

    #slideshow img {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      opacity: 0;
    }
    #slideshow img.active { opacity: 1; }

    /* 3 riquadri */
    #riquadri {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 16px;
      padding: 16px;
    }
    #riquadri img {
      width: 100%;
      max-width: 340px;
      border-radius: 14px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
<div class="screen">

  <!-- HEADER -->
  <header>
    <div class="header-left">
      <div id="date"></div>
    </div>
    <div class="header-center">
      <img src="img/logoram.png" alt="RAMSERVICE Logo" class="logo">
    </div>
    <div class="header-right">
      <div id="clock"></div>
    </div>
  </header>

  <!-- PULSANTI TOUCH -->
  <nav>
    <button>
      <div class="icon">ðŸ“¢</div>
      <div class="title">Promozioni</div>
      <div class="desc">Offerte del mese</div>
    </button>
    <button>
      <div class="icon">ðŸ’°</div>
      <div class="title">Risparmio</div>
      <div class="desc">Calcola quanto risparmi</div>
    </button>
    <button onclick="location.href='https://ramassistenza.github.io/ramservice-static/Kiosk/valutazione/index.html'">
      <div class="icon">ðŸ“±</div>
      <div class="title">Valutazione</div>
      <div class="desc">Scopri il valore usato</div>
    </button>
  </nav>

  <!-- IMMAGINE CENTRALE -->
  <section id="center"></section>

  <!-- SLIDESHOW -->
  <section id="slideshow"></section>

  <!-- 3 RIQUADRI -->
  <section id="riquadri">
    <div class="riquadro"><img src="img/riquadro1.png" alt="Box 1"></div>
    <div class="riquadro"><img src="img/riquadro2.png" alt="Box 2"></div>
    <div class="riquadro"><img src="https://ramassistenza.github.io/ramservice-static/Kiosk/img/inpost.png" alt="InPost"></div>
  </section>

  <!-- FOOTER -->
  <footer>
    RAMSERVICE
  </footer>

</div>

<script>
  // ðŸ•’ CLOCK
  function updateClock() {
    const now = new Date();
    const h = String(now.getHours()).padStart(2,'0');
    const m = String(now.getMinutes()).padStart(2,'0');
    const s = String(now.getSeconds()).padStart(2,'0');
    document.getElementById('clock').innerHTML = `${h}:${m}:${s}`;
  }
  setInterval(updateClock, 1000); updateClock();

  // ðŸ“… DATA
  function updateDate() {
    const now = new Date();
    const options = { weekday:'long', day:'2-digit', month:'long', year:'numeric' };
    const dateStr = now.toLocaleDateString('it-IT', options);
    const pretty = dateStr.charAt(0).toUpperCase() + dateStr.slice(1);
    document.getElementById('date').innerHTML = pretty;
  }
  updateDate();

  // ðŸ“¸ Elenco immagini (supporta jpg/png/jpeg/webp)
  const base = "https://ramassistenza.github.io/ramservice-static/Kiosk/img/";
  const imageLists = {
    center: [
      "center/1", "center/2", "center/3"
    ],
    operatori: [
      "operatori/1", "operatori/2", "operatori/3", "operatori/4"
    ]
  };
  const exts = [".png",".jpg",".jpeg",".webp"];

  async function resolveImages(folder) {
    const urls = [];
    for (const name of imageLists[folder]) {
      for (const ext of exts) {
        const url = `${base}${name}${ext}`;
        try {
          const res = await fetch(url, { method:"HEAD" });
          if (res.ok) { urls.push(url); break; }
        } catch {}
      }
    }
    return urls;
  }

  // ðŸŽž Funzione per mostrare immagini o slideshow
  async function loadImages(folder, containerId, slideshow=false) {
    const files = await resolveImages(folder);
    const container = document.getElementById(containerId);
    if (files.length === 0) return;

    if (slideshow) {
      files.forEach((url,i)=>{
        const img = document.createElement("img");
        img.src = url;
        if (i===0) img.classList.add("active");
        container.appendChild(img);
      });
      let index = 0;
      setInterval(()=>{
        const slides = container.querySelectorAll("img");
        slides[index].classList.remove("active");
        index = (index+1)%slides.length;
        slides[index].classList.add("active");
      },4000);
    } else {
      let index = 0;
      const img = document.createElement("img");
      img.src = files[0];
      container.appendChild(img);
      setInterval(()=>{
        index = (index+1)%files.length;
        img.src = files[index];
      }, 8000); // cambia ogni 8 secondi
    }
  }

  // ðŸ”„ Avvia caricamento
  loadImages("center","center",false);
  loadImages("operatori","slideshow",true);
</script>
</body>
</html>
