<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Kiosk RAMSERVICE</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-dark: #000;
      --bg-light: #fff;
      --accent: #2563eb;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg-dark);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
    }
    .screen {
      width: 1080px;
      height: 1920px;
      background: var(--bg-dark);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }

    /* HEADER */
    header {
      width: 100%;
      height: 120px;
      background: #fff;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
      font-weight: 700;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    header img.logo { height: 90px; }
    #date { font-size: 26px; }
    #clock { font-size: 38px; font-weight: 800; color: var(--accent); }

    /* NAV BUTTONS */
    nav {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      margin: 50px 0;
    }
    nav button {
      width: 280px; height: 200px;
      border: none;
      border-radius: 20px;
      background: #fff;
      color: #000;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(0,0,0,0.3);
      transition: transform .2s;
    }
    nav button:hover { transform: translateY(-4px); }
    nav .icon { font-size: 42px; }
    nav .title { font-size: 24px; font-weight: 700; color: var(--accent); }
    nav .desc { font-size: 16px; color: #444; }

    /* CENTER IMAGE */
    #center {
      width: 94%;
      height: 520px;
      border-radius: 20px;
      overflow: hidden;
      margin-bottom: 40px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }
    #center img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
      transition: opacity .8s ease;
    }

    /* SLIDESHOW */
    #slideshow {
      width: 94%;
      height: 420px;
      position: relative;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }
    #slideshow img {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease;
      border-radius: 20px;
    }
    #slideshow img.active { opacity: 1; }

    /* RIQUADRI */
    #riquadri {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin: 40px 0;
    }
    #riquadri img {
      width: 280px;
      height: 280px;
      object-fit: contain;
      background: #fff;
      border-radius: 16px;
      padding: 14px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.4);
    }

    /* FOOTER */
    footer {
      width: 100%;
      height: 80px;
      background: #fff;
      color: #000;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 40px;
      letter-spacing: 2px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 -4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
<div class="screen">

  <!-- HEADER -->
  <header>
    <div id="date"></div>
    <img src="https://ramassistenza.github.io/ramservice-static/Kiosk/img/logoram.png" alt="RAMSERVICE" class="logo">
    <div id="clock"></div>
  </header>

  <!-- NAV BUTTONS -->
  <nav>
    <button>
      <div class="icon">ðŸ“¢</div>
      <div class="title">Promozioni</div>
      <div class="desc">Offerte del mese</div>
    </button>
    <button>
      <div class="icon">ðŸ’°</div>
      <div class="title">Risparmio</div>
      <div class="desc">Calcola quanto risparmi</div>
    </button>
    <button onclick="location.href='https://ramassistenza.github.io/ramservice-static/Kiosk/valutazione/index.html'">
      <div class="icon">ðŸ“±</div>
      <div class="title">Valutazione</div>
      <div class="desc">Scopri il valore usato</div>
    </button>
  </nav>

  <!-- IMMAGINE CENTRALE -->
  <section id="center"></section>

  <!-- SLIDESHOW -->
  <section id="slideshow"></section>

  <!-- 3 RIQUADRI -->
  <section id="riquadri">
    <div><img src="https://ramassistenza.github.io/ramservice-static/Kiosk/img/riquadro1.png" alt="Box 1"></div>
    <div><img src="https://ramassistenza.github.io/ramservice-static/Kiosk/img/riquadro2.png" alt="Box 2"></div>
    <div><img src="https://ramassistenza.github.io/ramservice-static/Kiosk/img/inpost.png" alt="InPost"></div>
  </section>

  <!-- FOOTER -->
  <footer>RAMSERVICE</footer>

</div>

<script>
  // ðŸ•’ Orologio
  function updateClock() {
    const now = new Date();
    const h = String(now.getHours()).padStart(2,'0');
    const m = String(now.getMinutes()).padStart(2,'0');
    const s = String(now.getSeconds()).padStart(2,'0');
    document.getElementById('clock').textContent = `${h}:${m}:${s}`;
  }
  setInterval(updateClock, 1000); updateClock();

  // ðŸ“… Data
  const dateEl = document.getElementById("date");
  const now = new Date();
  const opt = { weekday:'long', day:'2-digit', month:'long', year:'numeric' };
  const dateStr = now.toLocaleDateString('it-IT', opt);
  dateEl.textContent = dateStr.charAt(0).toUpperCase() + dateStr.slice(1);

  // ðŸ“¸ Elenco immagini
  const base = "https://ramassistenza.github.io/ramservice-static/Kiosk/img/";
  const imageLists = {
    center: ["center/1","center/2","center/3"],
    operatori: ["operatori/1","operatori/2","operatori/3","operatori/4"]
  };
  const exts = [".jpg",".jpeg",".png",".webp"];

  async function resolveImages(folder) {
    const urls = [];
    for (const name of imageLists[folder]) {
      for (const ext of exts) {
        const url = `${base}${name}${ext}`;
        try {
          const res = await fetch(url, { method: "HEAD" });
          if (res.ok) { urls.push(url); break; }
        } catch {}
      }
    }
    return urls;
  }

  // Caricamento immagini
  async function loadImages(folder, containerId, slideshow=false) {
    const files = await resolveImages(folder);
    const container = document.getElementById(containerId);
    if (!files.length) return;

    if (slideshow) {
      files.forEach((url, i) => {
        const img = document.createElement("img");
        img.src = url;
        if (i === 0) img.classList.add("active");
        container.appendChild(img);
      });
      let index = 0;
      setInterval(() => {
        const slides = container.querySelectorAll("img");
        slides[index].classList.remove("active");
        index = (index + 1) % slides.length;
        slides[index].classList.add("active");
      }, 4000);
    } else {
      let i = 0;
      const img = document.createElement("img");
      img.src = files[0];
      container.appendChild(img);
      setInterval(() => {
        i = (i + 1) % files.length;
        img.src = files[i];
      }, 8000);
    }
  }

  // Avvio
  loadImages("center", "center", false);
  loadImages("operatori", "slideshow", true);
</script>
</body>
</html>
