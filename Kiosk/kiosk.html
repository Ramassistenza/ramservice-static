<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>RAMSERVICE Kiosk</title>
  <link rel="stylesheet" href="stile.css">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow-x: hidden;
      background: #000;
      font-family: 'Poppins', sans-serif;
    }

    .screen {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #000;
      padding: 8px 20px;
      color: white;
      height: 60px;
    }

    .header-center img.logo {
      height: 40px;
    }

    #clock {
      font-weight: 600;
      font-size: 18px;
      color: #00aaff;
    }

    main {
      flex: 1;
      width: 100%;
      overflow-y: auto;
    }

    /* === SEZIONI SLIDESHOW (tutte a piena larghezza) === */
    section.slideshow {
      position: relative;
      width: 100vw;
      height: 100vh; /* ogni slide occupa lo schermo intero */
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    section.slideshow img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* === SEZIONE BOTTONI === */
    .button-section {
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px 0;
      gap: 30px;
      width: 100%;
    }

    .button-container button {
      background: #0071E3;
      color: #fff;
      border: none;
      border-radius: 14px;
      font-size: 18px;
      padding: 14px 28px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s ease;
    }

    .button-container button:hover {
      background: #005BBB;
    }

    footer {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 40px;
      background: #000;
      color: white;
      font-weight: 600;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>

  <div class="screen">

    <!-- HEADER -->
    <header>
      <div class="header-left"></div>
      <div class="header-center">
        <img src="https://ramassistenza.github.io/ramservice-static/Kiosk/img/logoram.png" alt="RAMSERVICE" class="logo">
      </div>
      <div class="header-right">
        <div id="clock"></div>
      </div>
    </header>

    <!-- MAIN -->
    <main>

      <!-- SLIDE 1 -->
      <section id="slide1" class="slideshow">
        <img src="https://ramassistenza.github.io/ramservice-static/Kiosk/img/center1.webp" alt="Slide 1 RAMSERVICE">
      </section>

      <!-- SLIDE 2 (Operatori o Instagram) -->
      <section id="slide2" class="slideshow">
        <img src="https://ramassistenza.github.io/ramservice-static/Kiosk/img/center2.webp" alt="Slide 2 RAMSERVICE">
      </section>

      <!-- SLIDE 3 -->
      <section id="slide3" class="slideshow">
        <img src="https://ramassistenza.github.io/ramservice-static/Kiosk/img/center3.webp" alt="Slide 3 RAMSERVICE">
      </section>

      <!-- SLIDE 4 (Operatori offerte) -->
      <section id="slide4" class="slideshow">
        <img src="https://ramassistenza.github.io/ramservice-static/Kiosk/img/operatori1.webp" alt="Operatori RAMSERVICE">
      </section>

      <!-- SLIDE 5 -->
      <section id="slide5" class="slideshow">
        <img src="https://ramassistenza.github.io/ramservice-static/Kiosk/img/operatori2.webp" alt="Operatori RAMSERVICE">
      </section>

      <!-- SEZIONE BOTTONI -->
      <section class="button-section">
        <div class="button-container">
          <button onclick="location.href='Valutazione/valutazione.html'">Valutazione Usato</button>
          <button onclick="location.href='Offerte/offerte.html'">Offerte Smartphone</button>
          <button onclick="location.href='Riparazioni/riparazioni.html'">Riparazioni</button>
        </div>
      </section>

    </main>

    <!-- FOOTER -->
    <footer>
      RAMSERVICE
    </footer>

  </div>

  <script>
    // ðŸ•’ Orologio digitale in tempo reale
    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = `${h}:${m}:${s}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>

</body>
</html>
