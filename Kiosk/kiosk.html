<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>RAMSERVICE Kiosk</title>
  <link rel="stylesheet" href="stile.css">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* âœ… Layout originale + sezioni centrali full width */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      background: #000;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #000;
      color: white;
      padding: 8px 20px;
      height: 60px;
    }

    .header-center img.logo {
      height: 40px;
    }

    #clock {
      font-size: 18px;
      font-weight: 600;
      color: #00aaff;
    }

    main {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    /* ðŸ”¹ Le sezioni slideshow centrali ora sono full-width */
    section.slideshow {
      width: 100vw;
      max-width: 100vw;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    section.slideshow img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }

    /* ðŸ”¹ Sezione bottoni */
    .button-section {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 25px;
      padding: 30px 0;
      background: #000;
    }

    .button-section button {
      background: #0071E3;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      padding: 14px 26px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 600;
    }

    .button-section button:hover {
      background: #005BBB;
    }

    footer {
      text-align: center;
      background: #000;
      color: white;
      font-weight: 600;
      letter-spacing: 1px;
      padding: 10px 0;
    }
  </style>
</head>
<body>

  <div class="screen">

    <!-- HEADER -->
    <header>
      <div class="header-left"></div>
      <div class="header-center">
        <img src="https://ramassistenza.github.io/ramservice-static/Kiosk/img/logoram.png" alt="RAMSERVICE" class="logo">
      </div>
      <div class="header-right">
        <div id="clock"></div>
      </div>
    </header>

    <!-- MAIN -->
    <main>

      <!-- SLIDE 1 -->
      <section id="slide1" class="slideshow">
        <img src="https://ramassistenza.github.io/ramservice-static/Kiosk/img/center/1.jpg" alt="Slide 1">
      </section>

      <!-- SLIDE 2 -->
      <section id="slide2" class="slideshow">
        <img src="https://ramassistenza.github.io/ramservice-static/Kiosk/img/center/2.jpg" alt="Slide 2">
      </section>

      <!-- SLIDE 3 -->
      <section id="slide3" class="slideshow">
        <img src="https://ramassistenza.github.io/ramservice-static/Kiosk/img/center/3.jpg" alt="Slide 3">
      </section>

      <!-- SLIDE 4 -->
      <section id="slide4" class="slideshow">
        <img src="https://ramassistenza.github.io/ramservice-static/Kiosk/img/operatori/1.png" alt="Operatori 1">
      </section>

      <!-- SLIDE 5 -->
      <section id="slide5" class="slideshow">
        <img src="https://ramassistenza.github.io/ramservice-static/Kiosk/img/operatori/2.png" alt="Operatori 2">
      </section>

      <!-- SEZIONE BOTTONI -->
      <section class="button-section">
        <button onclick="location.href='Valutazione/valutazione.html'">Valutazione Usato</button>
        <button onclick="location.href='Offerte/offerte.html'">Offerte Smartphone</button>
        <button onclick="location.href='Riparazioni/riparazioni.html'">Riparazioni</button>
      </section>

    </main>

    <!-- FOOTER -->
    <footer>
      RAMSERVICE
    </footer>

  </div>

  <script>
    // ðŸ•’ Orologio digitale
    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = `${h}:${m}:${s}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>

</body>
</html>
