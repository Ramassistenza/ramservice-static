<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Kiosk RAMSERVICE</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .screen {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
    }

    /* HEADER */
    header {
      height: 90px;
      background: #fff;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      flex-shrink: 0;
    }
    header img.logo { height: 70px; }
    #date { font-size: 22px; font-weight: 600; }
    #clock { font-size: 32px; font-weight: 800; color: #2563eb; }

    /* NAV BUTTONS */
    nav {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      padding: 15px 0;
      background: #000;
      flex-shrink: 0;
    }
    nav button {
      width: 220px; height: 130px;
      border: none;
      border-radius: 18px;
      background: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 6px 16px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.2s;
    }
    nav button:hover { transform: translateY(-4px); }
    nav .icon { font-size: 36px; }
    nav .title { font-size: 20px; font-weight: 700; color: #2563eb; }
    nav .desc { font-size: 14px; color: #444; }

    /* SLIDESHOW FULL SCREEN CENTER */
    #slideshow {
      flex: 1;
      width: 100%;
      position: relative;
      overflow: hidden;
      border-radius: 0;
    }
    #slideshow img {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease;
    }
    #slideshow img.active { opacity: 1; }

    /* RIQUADRI FISSI */
    #riquadri {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 60px;
      background: #000;
      padding: 20px 0 10px 0;
      flex-shrink: 0;
    }
    #riquadri img {
      width: 260px; height: 260px;
      object-fit: contain;
      background: #fff;
      border-radius: 16px;
      padding: 14px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.4);
    }

    /* FOOTER */
    footer {
      height: 60px;
      background: #fff;
      color: #000;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 36px;
      letter-spacing: 2px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 -4px 10px rgba(0,0,0,0.2);
      flex-shrink: 0;
    }
  </style>
</head>
<body>
<div class="screen">

  <!-- HEADER -->
  <header>
    <div id="date"></div>
    <img src="https://ramassistenza.github.io/ramservice-static/Kiosk/img/logoram.png" alt="RAMSERVICE Logo" class="logo">
    <div id="clock"></div>
  </header>

  <!-- NAV BUTTONS -->
  <nav>
    <button>
      <div class="icon">ðŸ“¢</div>
      <div class="title">Promozioni</div>
      <div class="desc">Offerte del mese</div>
    </button>
    <button>
      <div class="icon">ðŸ’°</div>
      <div class="title">Risparmio</div>
      <div class="desc">Calcola quanto risparmi</div>
    </button>
    <button onclick="location.href='https://ramassistenza.github.io/ramservice-static/Kiosk/valutazione/index.html'">
      <div class="icon">ðŸ“±</div>
      <div class="title">Valutazione</div>
      <div class="desc">Scopri il valore usato</div>
    </button>
  </nav>

  <!-- SLIDESHOW -->
  <section id="slideshow"></section>

  <!-- RIQUADRI -->
  <section id="riquadri">
    <div><img src="https://ramassistenza.github.io/ramservice-static/Kiosk/img/riquadro1.png" alt="Box 1"></div>
    <div><img src="https://ramassistenza.github.io/ramservice-static/Kiosk/img/riquadro2.png" alt="Box 2"></div>
    <div><img src="https://ramassistenza.github.io/ramservice-static/Kiosk/img/inpost.png" alt="InPost"></div>
  </section>

  <!-- FOOTER -->
  <footer>RAMSERVICE</footer>

</div>

<script>
  // ðŸ•’ Orologio
  function updateClock() {
    const now = new Date();
    const h = String(now.getHours()).padStart(2,'0');
    const m = String(now.getMinutes()).padStart(2,'0');
    const s = String(now.getSeconds()).padStart(2,'0');
    document.getElementById('clock').textContent = `${h}:${m}:${s}`;
  }
  setInterval(updateClock, 1000); updateClock();

  // ðŸ“… Data
  const dateEl = document.getElementById("date");
  const now = new Date();
  const opt = { weekday:'long', day:'2-digit', month:'long', year:'numeric' };
  const dateStr = now.toLocaleDateString('it-IT', opt);
  dateEl.textContent = dateStr.charAt(0).toUpperCase() + dateStr.slice(1);

  // ðŸ“¸ Slideshow immagini (supporto .jpg, .jpeg, .png, .webp)
  const base = "https://ramassistenza.github.io/ramservice-static/Kiosk/img/";
  const imageLists = {
    operatori: ["operatori/1","operatori/2","operatori/3","operatori/4","operatori/5"]
  };
  const exts = [".jpg",".jpeg",".png",".webp"];

  async function resolveImages(folder) {
    const urls = [];
    for (const name of imageLists[folder]) {
      for (const ext of exts) {
        const url = `${base}${name}${ext}`;
        try {
          const res = await fetch(url, { method: "HEAD" });
          if (res.ok) { urls.push(url); break; }
        } catch {}
      }
    }
    return urls;
  }

  async function loadSlideshow() {
    const files = await resolveImages("operatori");
    const container = document.getElementById("slideshow");
    if (!files.length) return;

    files.forEach((url, i) => {
      const img = document.createElement("img");
      img.src = url;
      if (i === 0) img.classList.add("active");
      container.appendChild(img);
    });

    let index = 0;
    setInterval(() => {
      const slides = container.querySelectorAll("img");
      slides[index].classList.remove("active");
      index = (index + 1) % slides.length;
      slides[index].classList.add("active");
    }, 5000); // cambia slide ogni 5 secondi
  }

  loadSlideshow();
</script>
</body>
</html>
