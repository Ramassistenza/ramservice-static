<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Kiosk RAMSERVICE</title>
  <link rel="stylesheet" href="https://ramassistenza.github.io/ramservice-static/Kiosk/stile.css">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="screen">

  <!-- HEADER -->
  <header>
    <div class="header-left">
      <div id="date"></div>
    </div>
    <div class="header-center">
      <img src="https://ramassistenza.github.io/ramservice-static/Kiosk/img/logoram.png" alt="RAMSERVICE Logo" class="logo">
    </div>
    <div class="header-right">
      <div id="clock"></div>
    </div>
  </header>

  <!-- PULSANTI TOUCH -->
  <nav>
    <button>
      <div class="icon">📢</div>
      <div class="title">Promozioni</div>
      <div class="desc">Offerte del mese</div>
    </button>
    <button>
      <div class="icon">💰</div>
      <div class="title">Risparmio</div>
      <div class="desc">Calcola quanto risparmi</div>
    </button>
    <button onclick="location.href='https://ramassistenza.github.io/ramservice-static/Kiosk/valutazione/index.html'">
      <div class="icon">📱</div>
      <div class="title">Valutazione</div>
      <div class="desc">Scopri il valore usato</div>
    </button>
  </nav>

  <!-- IMMAGINE CENTRALE -->
  <section id="center"></section>

  <!-- SLIDESHOW -->
  <section id="slideshow"></section>

  <!-- 3 RIQUADRI -->
  <section id="riquadri">
    <div class="riquadro"><img src="https://ramassistenza.github.io/ramservice-static/Kiosk/img/riquadro1.png" alt="Box 1"></div>
    <div class="riquadro"><img src="https://ramassistenza.github.io/ramservice-static/Kiosk/img/riquadro2.png" alt="Box 2"></div>
    <div class="riquadro"><img src="https://ramassistenza.github.io/ramservice-static/Kiosk/img/inpost.png" alt="InPost"></div>
  </section>

  <!-- FOOTER -->
  <footer>
    RAMSERVICE
  </footer>

</div>

<script>
  /* 🕒 CLOCK */
  function updateClock() {
    const now = new Date();
    const h = String(now.getHours()).padStart(2,'0');
    const m = String(now.getMinutes()).padStart(2,'0');
    const s = String(now.getSeconds()).padStart(2,'0');
    document.getElementById('clock').innerHTML = `${h}:${m}:${s}`;
  }
  setInterval(updateClock, 1000);
  updateClock();

  /* 📅 DATE */
  function updateDate() {
    const now = new Date();
    const options = { weekday:'long', day:'2-digit', month:'long', year:'numeric' };
    const dateStr = now.toLocaleDateString('it-IT', options);
    const pretty = dateStr.charAt(0).toUpperCase() + dateStr.slice(1);
    document.getElementById('date').innerHTML = pretty;
  }
  updateDate();

  /* 🖼️ IMAGE LOADER per GitHub (senza PHP) */
  async function loadImages(folder, containerId, slideshow=false) {
    const base = "https://ramassistenza.github.io/ramservice-static/Kiosk/img";
    const container = document.getElementById(containerId);

    // Supporta numerazione sequenziale e formati misti
    const extensions = ["jpg", "jpeg", "png"];
    const images = [];

    // tenta di caricare fino a 10 immagini
    for (let i = 1; i <= 10; i++) {
      for (const ext of extensions) {
        const url = `${base}/${folder}/${i}.${ext}`;
        try {
          const response = await fetch(url, { method: "HEAD" });
          if (response.ok) {
            images.push(`${i}.${ext}`);
            break;
          }
        } catch(e) { /* ignora errori 404 */ }
      }
    }

    if (images.length === 0) return;

    if (slideshow) {
      images.forEach((file, i) => {
        const img = document.createElement("img");
        img.src = `${base}/${folder}/${file}`;
        if (i === 0) img.classList.add("active");
        container.appendChild(img);
      });

      let index = 0;
      setInterval(() => {
        const slides = container.querySelectorAll("img");
        if (slides.length === 0) return;
        slides[index].classList.remove("active");
        index = (index + 1) % slides.length;
        slides[index].classList.add("active");
      }, 4000);
    } else {
      const img = document.createElement("img");
      img.src = `${base}/${folder}/${images[0]}`;
      container.appendChild(img);
    }
  }

  // 🔹 Caricamento immagini
  loadImages("center", "center", false);
  loadImages("operatori", "slideshow", true);
</script>
</body>
</html>
