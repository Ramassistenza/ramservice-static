<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Kiosk RAMSERVICE</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: #f4f5f7;
      font-family: 'Poppins', sans-serif;
      color: #333;
      overflow: hidden;
    }

    .screen {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
    }

    /* HEADER */
    header {
      height: 80px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      flex-shrink: 0;
    }
    header img.logo { height: 60px; }
    #date { font-size: 18px; font-weight: 600; }
    #clock { font-size: 26px; font-weight: 700; color: #2563eb; }

    /* NAV */
    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 12px 0;
      background: #fff;
      flex-shrink: 0;
    }
    nav button {
      width: 200px; height: 110px;
      border: none; border-radius: 16px;
      background: #fff;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      cursor: pointer; transition: transform .2s;
    }
    nav button:hover { transform: translateY(-3px); }
    nav .icon { font-size: 30px; }
    nav .title { font-size: 18px; font-weight: 700; color: #2563eb; }
    nav .desc { font-size: 13px; color: #666; }

    /* SEZIONE CENTRALE */
    #center {
      flex: 1;
      position: relative;
      overflow: hidden;
      background: #000;
      margin: 0;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #center img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0; left: 0;
      opacity: 0;
      transition: opacity 1s ease;
    }
    #center img.active { opacity: 1; }

    /* RIQUADRI IN BASSO */
    #riquadri {
      display: flex;
      justify-content: center;
      gap: 30px;
      background: #fff;
      padding: 15px 0;
      flex-shrink: 0;
      box-shadow: 0 -4px 10px rgba(0,0,0,0.1);
    }
    #riquadri img {
      width: 180px; height: 180px;
      object-fit: contain;
      background: #fff;
      border-radius: 14px;
      padding: 10px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.15);
    }

    /* FOOTER */
    footer {
      height: 50px;
      background: #fff;
      color: #000;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 28px;
      letter-spacing: 1px;
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0 -3px 8px rgba(0,0,0,0.1);
      flex-shrink: 0;
    }
  </style>
</head>
<body>
<div class="screen">

  <!-- HEADER -->
  <header>
    <div id="date"></div>
    <img src="https://ramassistenza.github.io/ramservice-static/Kiosk/img/logoram.png" class="logo" alt="RAMSERVICE">
    <div id="clock"></div>
  </header>

  <!-- NAV -->
  <nav>
    <button>
      <div class="icon">ðŸ“¢</div>
      <div class="title">Promozioni</div>
      <div class="desc">Offerte del mese</div>
    </button>
    <button>
      <div class="icon">ðŸ’°</div>
      <div class="title">Risparmio</div>
      <div class="desc">Calcola quanto risparmi</div>
    </button>
    <button onclick="location.href='https://ramassistenza.github.io/ramservice-static/Kiosk/valutazione/index.html'">
      <div class="icon">ðŸ“±</div>
      <div class="title">Valutazione</div>
      <div class="desc">Scopri il valore usato</div>
    </button>
  </nav>

  <!-- IMMAGINI CENTRALI -->
  <section id="center"></section>

  <!-- RIQUADRI -->
  <section id="riquadri">
    <div><img src="https://ramassistenza.github.io/ramservice-static/Kiosk/img/riquadro1.png" alt="Box 1"></div>
    <div><img src="https://ramassistenza.github.io/ramservice-static/Kiosk/img/riquadro2.png" alt="Box 2"></div>
    <div><img src="https://ramassistenza.github.io/ramservice-static/Kiosk/img/inpost.png" alt="InPost"></div>
  </section>

  <!-- FOOTER -->
  <footer>RAMSERVICE</footer>
</div>

<script>
  // CLOCK + DATE
  function updateClock() {
    const now = new Date();
    const h = String(now.getHours()).padStart(2,'0');
    const m = String(now.getMinutes()).padStart(2,'0');
    const s = String(now.getSeconds()).padStart(2,'0');
    document.getElementById('clock').textContent = `${h}:${m}:${s}`;
  }
  setInterval(updateClock, 1000);
  updateClock();
  document.getElementById('date').textContent = new Date().toLocaleDateString('it-IT', { weekday:'long', day:'2-digit', month:'long', year:'numeric' });

  // SLIDES
  const base = "https://ramassistenza.github.io/ramservice-static/Kiosk/img/";
  const images = ["center/1","center/2","center/3","center/4"];
  const exts = [".jpg",".jpeg",".png",".webp"];

  async function loadSlides() {
    const urls = [];
    for (const img of images) {
      for (const ext of exts) {
        const url = `${base}${img}${ext}`;
        try {
          const res = await fetch(url, { method: "HEAD" });
          if (res.ok) { urls.push(url); break; }
        } catch {}
      }
    }

    const container = document.getElementById("center");
    if (!urls.length) return;

    urls.forEach((u,i)=>{
      const img=document.createElement("img");
      img.src=u;
      if(i===0) img.classList.add("active");
      container.appendChild(img);
    });

    let index=0;
    setInterval(()=>{
      const slides=container.querySelectorAll("img");
      slides[index].classList.remove("active");
      index=(index+1)%slides.length;
      slides[index].classList.add("active");
    }, 5000);
  }

  loadSlides();
</script>
</body>
</html>
