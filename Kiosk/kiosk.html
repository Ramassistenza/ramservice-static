<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>RAMSERVICE Kiosk</title>
  <link rel="stylesheet" href="stile.css">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* === SLIDESHOW UNIFORME (aggiornamento richiesto) === */
    .slideshow, .slide, .slider {
      position: relative;
      width: 100%;
      height: 100vh; /* tutte le sezioni slide a piena altezza */
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    .slideshow img,
    .slide img,
    .slider img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* riempie interamente mantenendo proporzioni */
      display: block;
      margin: 0;
      padding: 0;
      border: none;
    }

    /* Opzionale: se vuoi leggero margine tra le slide */
    section.slideshow + section.slideshow {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <div class="screen">

    <!-- HEADER -->
    <header>
      <div class="header-left"></div>
      <div class="header-center">
        <img src="https://ramassistenza.github.io/ramservice-static/Kiosk/img/logoram.png" alt="RAMSERVICE" class="logo">
      </div>
      <div class="header-right">
        <div id="clock"></div>
      </div>
    </header>

    <!-- MAIN -->
    <main>
      <!-- SEZIONE SLIDE 1 -->
      <section id="slide1" class="slideshow">
        <img src="https://ramassistenza.github.io/ramservice-static/Kiosk/img/slide1.jpg" alt="Promo RAMSERVICE">
      </section>

      <!-- SEZIONE SLIDE 2 (Operatori) -->
      <section id="slide2" class="slideshow">
        <img src="https://ramassistenza.github.io/ramservice-static/Kiosk/img/slide2.jpg" alt="Operatori RAMSERVICE">
      </section>

      <!-- SEZIONE SLIDE 3 -->
      <section id="slide3" class="slideshow">
        <img src="https://ramassistenza.github.io/ramservice-static/Kiosk/img/slide3.jpg" alt="Offerte RAMSERVICE">
      </section>

      <!-- SEZIONE PULSANTI -->
      <section class="button-section">
        <div class="button-container">
          <button onclick="location.href='Valutazione/valutazione.html'">Valutazione Usato</button>
          <button onclick="location.href='Offerte/offerte.html'">Offerte Smartphone</button>
          <button onclick="location.href='Riparazioni/riparazioni.html'">Riparazioni</button>
        </div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer>
      <div class="footer-left"></div>
      <span class="footer-text">RAMSERVICE</span>
      <div class="footer-right"></div>
    </footer>
  </div>

  <!-- SCRIPT -->
  <script>
    // Orologio digitale
    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2,'0');
      const m = String(now.getMinutes()).padStart(2,'0');
      const s = String(now.getSeconds()).padStart(2,'0');
      document.getElementById('clock').textContent = `${h}:${m}:${s}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>

</body>
</html>
