<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RAMSERVICE â€” Slideshow TV</title>
<style>
  html, body {
    width:100%;height:100%;
    margin:0;padding:0;
    background:#0b0d12;
    color:#fff;
    font-family:Arial, Helvetica, sans-serif;
    overflow:hidden;
  }
  header {
    position:fixed;top:0;left:0;right:0;
    height:10vh;
    display:flex;justify-content:space-between;align-items:center;
    background:rgba(0,0,0,0.8);
    padding:1vw 2vw;
    z-index:10;
  }
  .brand {font-size:2.5vw;font-weight:900;}
  .clock {font-size:2vw;font-weight:700;}
  .stage {
    position:absolute;
    top:10vh; left:0; right:0; bottom:0;
    background:#000;
  }
  .slide {
    position:absolute;
    top:0; left:0; right:0; bottom:0;
    background-size:contain;
    background-position:center;
    background-repeat:no-repeat;
    opacity:0;
    transition:opacity 1s ease-in-out;
  }
  .slide.active {opacity:1;}
</style>
</head>
<body>

<header>
  <div class="brand">RAMSERVICE</div>
  <div class="clock" id="clock">--:--:--</div>
</header>

<div class="stage" id="stage"></div>

<script type="text/javascript">
  var IMAGES = ["1.jpg","2.jpg","3.jpg"];  // <-- nomi esatti immagini
  var FOLDER_PATH = "./";
  var INTERVAL = 8000;
  var slides = [];
  var index = 0;

  /* ======= OROLOGIO ======= */
  function two(n){ return n<10 ? "0"+n : n; }
  function updateClock(){
    var d = new Date();
    var h = two(d.getHours());
    var m = two(d.getMinutes());
    var s = two(d.getSeconds());
    document.getElementById("clock").innerHTML = h + ":" + m + ":" + s;
  }
  setInterval(updateClock, 1000);
  updateClock();

  /* ======= CREAZIONE SLIDES ======= */
  function createSlides(){
    var stage = document.getElementById("stage");
    for(var i=0; i<IMAGES.length; i++){
      var div = document.createElement("div");
      div.className = "slide" + (i===0 ? " active" : "");
      div.style.backgroundImage = "url('" + FOLDER_PATH + IMAGES[i] + "')";
      stage.appendChild(div);
      slides.push(div);
    }
  }

  /* ======= SLIDESHOW ======= */
  function nextSlide(){
    if(slides.length===0) return;
    slides[index].className = "slide";
    index = (index + 1) % slides.length;
    slides[index].className = "slide active";
  }

  function startSlideshow(){
    setInterval(nextSlide, INTERVAL);
  }

  createSlides();
  startSlideshow();
</script>
</body>
</html>
